<div class="container mb-3">
  <h2 class="mb-1 my-5">CONTACT US</h2>
  <div class="row">
    <div class="col-xl-7 col-lg-7 col-md-6 col-sm-12 col-12">
      <!--Grid column-->
      <div class="col-md-12 mb-md-0 mb-5 contactForm">
        <!-- <form id="contact-form" [formGroup]="registerformm" name="contact-form" action="" method="POST"> -->
        <form id="contact-form" [formGroup]="contactformm">
          <!--Grid row-->
          <div class="row">
            <!--Grid column-->
            <div class="col-md-6">
              <div class="md-form mb-0">
                <label for="name" class="">Your name *</label>
                <input type="text" id="name" name="name" class="form-control" />
              </div>
            </div>
            <!--Grid column-->

            <!--Grid column-->
            <div class="col-md-6">
              <div class="md-form mb-0">
                <label for="email" class="">Your email *</label>
                <input
                  type="text"
                  id="email"
                  name="email"
                  class="form-control"
                />
              </div>
            </div>
            <!--Grid column-->
          </div>
          <!--Grid row-->

          <!--Grid row-->
          <div class="row mt-3">
            <!--Grid column-->
            <div class="col-md-12">
              <div class="md-form">
                <label for="message">message *</label>
                <textarea
                  type="text"
                  id="message"
                  name="message"
                  rows="7"
                  class="form-control md-textarea"
                ></textarea>
              </div>
            </div>
          </div>
          <!--Grid row-->
        </form>

        <div class="text-center submitBtn text-md-left my-4">
          <input type="submit" class="btn btn-primary" value="Send Message" />
        </div>
        <div class="status"></div>
      </div>
    </div>

    <div class="col-xl-5 col-lg-5 col-md-6 col-sm-12 col-12">
      <div class="col-xl-9 col-lg-9 col-md-11 col-sm-9 col-9 contactInfo">
        <div class="text-center">
          <div class="row mb-3">
            <h4>Contact Information</h4>
          </div>
          <ul class="list-unstyled mb-0">
            <div class="row">
              <li class="mr-2">
                <i class="fas fa-map-marker-alt fa-2x"></i>
              </li>
              <p>madinet nasr, Cairo</p>
            </div>
            <div class="row">
              <li class="mr-2">
                <i class="fas fa-phone mt-4 fa-2x"></i>
              </li>
              <p class="pt-4">255956958724854</p>
            </div>
            <div class="row">
              <li class="mr-2">
                <i class="fas fa-envelope mt-4 fa-2x"></i>
              </li>
              <p class="pt-4">contact@korsaty.com</p>
            </div>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
