<div class="container-fluid">
  <div class="prof">
    <div class="container">
      <br />
      <br />

      <h1 class="Profile">Profile</h1>
      <br />
      <br />
      <div class="imgname">
        <img [src]="userData.image[0].url" class="profileImg" />
        <h2>{{ userData.fullname.split(" ")[0] }}</h2>
      </div>
      <div class="profileinfo mx-auto">
        <div class="head">
          <h3 class="mb-5">About Me</h3>
        </div>
        <div class="allInformation text-align-center">
          <div class="row">
            <!-- <div class="col-5"></div> -->
            <div class="col-5 offset-1 define">Name</div>
            <div class="col-5 illestrate">{{ userData.fullname }}</div>
          </div>
          <div class="row">
            <!-- <div class="col-5"></div> -->
            <div class="col-5 offset-1 define">Mobile Number</div>
            <div class="col-5 illestrate">{{ userData.phone }}</div>
          </div>
          <div class="row">
            <!-- <div class="col-5"></div> -->
            <div class="col-5 offset-1 define">Birthday</div>
            <div class="col-5 illestrate">{{ userData.birthday }}</div>
          </div>
          <div class="row">
            <!-- <div class="col-5"></div> -->
            <div class="col-5 offset-1 define">Gender</div>
            <div class="col-5 illestrate">{{ userData.gender }}</div>
          </div>
          <div class="row">
            <!-- <div class="col-5"></div> -->
            <div class="col-5 offset-1 define">Country</div>
            <div class="col-5 illestrate">{{ userData.country }}</div>
          </div>
          <div class="row">
            <!-- <div class="col-5"></div> -->
            <div class="col-5 offset-1 define">City</div>
            <div class="col-5 illestrate">{{ userData.city }}</div>
          </div>
        </div>
      </div>
      <br />
      <div style="text-align: center;">
        <button>Edit My Profile</button>
      </div>
    </div>
    <br />
    <br />
  </div>
  <br />
</div>
