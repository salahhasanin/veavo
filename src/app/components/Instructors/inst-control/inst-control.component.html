<div class="container">
  <div class="createCourseDiv mt-4">
    <button class="createCourse align-items-center" (click)="createCourse()">
      <span class="plusCircle mr-2"><i class="fas fa-plus-circle"></i></span>
      <span class="createCourseText">Create Course</span>
    </button>
  </div>

  <ul
    class="nav nav-pills navbar-right mb-3 mt-5 offset-lg-2 col-xl-8 col-lg-8 col-md-12 col-sm-12 col-12"
    id="pills-tab"
    role="tablist"
  >
    <li class="nav-item">
      <a
        class="nav-link active justify-content-center"
        id="pills-home-tab"
        data-toggle="pill"
        href="#pills-home"
        role="tab"
        aria-controls="pills-home"
        aria-selected="true"
        (click)="showItem('mycouses')"
        >My Courses</a
      >
    </li>
    <li class="nav-item">
      <a
        class="nav-link justify-content-center"
        id="pills-home-tab"
        data-toggle="pill"
        href="#pills-home"
        role="tab"
        aria-controls="pills-home"
        aria-selected="false"
        (click)="showItem('myfollowers')"
        >My Followers</a
      >
    </li>
  </ul>
  <div *ngIf="mycouses">
    <div *ngIf="allCourses">
      <div class="row mt-3">
        <div
          class="col-xl-3 col-lg-4 col-md-4 col-sm-6 mx-auto"
          *ngFor="let course of allCourses; let i = index"
        >
          <div class="card cardWidth mb-3">
            <div class="circleProgress">
              <!-- <circle-progress
        [percent]="x.coursRegistration"
        [radius]="6"
        [outerStrokeWidth]="1"
        [innerStrokeWidth]="1"
        [space]="-1"
        [outerStrokeColor]="'#ff754e'"
        [innerStrokeColor]="'#e7e8ea'"
        [titleColor]="'#fff'"
        [unitsColor]="'#fff'"
        [titleFontSize]="4"
        [unitsFontSize]="4"
        [showSubtitle]="false"
        [animation]="true"
        [animationDuration]="100"
        [startFromZero]="false"
        [responsive]="true"
      ></circle-progress> -->
            </div>
            <a [routerLink]="['/course/', course._id]" class="coursLink">
              <img
                [src]="(course?.mainImage)[0].url"
                class="card-img-top"
                alt="..."
              />
            </a>
            <div class="card-body cardBodyTopRated">
              <div class="row mb-2 ml-1 ml-sm-0">
                <a [routerLink]="['/course/', course._id]" class="coursLink">
                  <h5 class="card-title">{{ course?.courseName }}</h5>
                </a>
              </div>
              <div class="row mb-1 ml-1 ml-sm-0">
                <a [routerLink]="['/course/', course._id]" class="coursLink">
                  <p class="card-text">{{ course?.courseDescription }}</p>
                </a>
              </div>
              <div class="row mt-1 ml-1 ml-sm-0">
                <!-- <ngx-stars
                [readonly]="false"
                [size]="2"
                [color]="'#FDCC0D'"
                [initialStars]="totalRate"
                [customStarIcons]="heartIcons"
                (ratingOutput)="onRatingSet($event)"
              ></ngx-stars> -->
                <app-rate-course [courseId]="course?._id"></app-rate-course>
              </div>
              <br /><br />
              <div class="row mt-1 ml-1 ml-sm-0">
                <p class="strikethroughPriceDiscount">
                  {{ course?.priviousSalary }}
                </p>
                <p class="Discount mx-3">{{ course?.salary }}</p>
                <div *ngIf="course?.priviousSalary">
                  <div class="discountBTN">
                    {{
                      100 - (course?.salary / course?.priviousSalary) * 100
                        | intNumber
                    }}%
                  </div>
                </div>
              </div>
              <br />
              <div class="row mt-4">
                <a href="#" class="btn btn-primary bookNow mr-3">BOOK NOW</a>

                <app-favorite-button
                  class="heartStle ml-4 ml-sm-0"
                  [user]="userData"
                  [courseId]="course?._id"
                  (toggle)="onToggleFavorite($event)"
                >
                </app-favorite-button>
                <!-- <div
                class="heartStle ml-4 ml-sm-0"
                (click)="addFavourite(course?.id, i)"
              >
                <i
                  [ngClass]="
                    fourite.indexOf(course.id) !== -1
                      ? 'fas fa-heart full-heart'
                      : 'far fa-heart empty-heart'
                  "
                ></i>
              </div> -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="myfollowers">
    <div>
      <h2>Followers</h2>
    </div>
    <div *ngIf="allFollowers">
      <!-- <div class="row mt-3">
        <div
          class="col-xl-3 col-lg-4 col-md-4 col-sm-6 mx-auto"
          *ngFor="let follower of allFollowers; let i = index"
        >
        <h2>{{follower.}}</h2>
      </div>
      </div> -->
    </div>
  </div>
</div>
